<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js functions</title>
</head>
<body>
	<script type="text/javascript">
		var text = "hello this is some text"

		document.writeln(text.toUpperCase());
		document.writeln("<br>");
		document.writeln(text.toLowerCase());
		document.writeln("<br>");

		document.writeln(text.length);
		
		var text2 = "HowDy";
		document.writeln("<br>");
		document.writeln(text2.length);
		document.writeln("<br>");
		document.writeln(text2.chartAt(0));

		document.writeln(text2.charAt(6));
		document.writeln("Hello");

		document.writeln("<br>");
		for(var i=0; i<text2.length; i++){
			document.writeln(text2.charAt(i));
			document.writeln("<br>");
		}
		document.writeln(text2.substring(1,4));

	</script>

</body>
</html>
